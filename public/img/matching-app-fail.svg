<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="300" height="60" fill="#E91E63"/>
  <circle cx="30" cy="30" r="20" fill="#fff"/>
  <text x="150" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">マッチングアプリ</text>
  
  <!-- メッセージ1 (送信) -->
  <rect x="200" y="80" width="80" height="40" rx="15" fill="#E91E63"/>
  <text x="240" y="105" text-anchor="middle" fill="white" font-size="12">初めまして</text>
  
  <!-- メッセージ2 (送信) -->
  <rect x="150" y="130" width="130" height="40" rx="15" fill="#E91E63"/>
  <text x="215" y="155" text-anchor="middle" fill="white" font-size="11">よろしくお願いします</text>
  
  <!-- 既読表示 -->
  <text x="250" y="180" fill="#999" font-size="10">既読</text>
  
  <!-- 時間表示 -->
  <text x="20" y="200" fill="#999" font-size="10">2時間前</text>
  
  <!-- 結果表示 -->
  <rect x="20" y="220" width="260" height="50" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="150" y="245" text-anchor="middle" fill="#f44336" font-size="14" font-weight="bold">既読スルー...</text>
  <text x="150" y="265" text-anchor="middle" fill="#f44336" font-size="12">返信なし</text>
</svg> 